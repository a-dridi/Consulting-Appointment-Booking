<div>
    <br>
    <h3 style="text-align: center; font-weight: bold;">{{uiString.get("settingsSiteHeader")}} </h3>
    <mat-card class="container-dashboard-main">
        <mat-divider></mat-divider>
        <br>
        <div class="settingsGrid">
            <div class="settingsGridElement">
                <h4>{{uiString.get("settingsCurrencyDescription")}}</h4>
            </div>
            <div>
                <mat-form-field class="settingsSelector">
                    <mat-select [(value)]="selectedCurrency" (selectionChange)="onCurrencySelectorChanged($event.value)">
                        <mat-option [value]="currency" *ngFor="let currency of currencies">{{currency}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <h3 style="text-align: center;">{{uiString.get("settingsCurrencyInfo")}}</h3>
        <br>
        <br>
        <div class="buttons-settings">
            <div>
                <button type="submit" (click)="updateSettings()" mat-raised-button color="primary"
                    class="button-submit-settings">{{uiString.get("settingsButtonSave")}}</button>
            </div>
            <div>
                <button mat-raised-button color="accent" routerLink="/admin">
                    < {{uiString.get("settingsButtonBack")}}</button>
            </div>
        </div>
    </mat-card>
</div>
