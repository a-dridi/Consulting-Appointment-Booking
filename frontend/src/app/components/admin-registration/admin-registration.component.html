<div>
    <div class="col-md-6 m-auto">
        <div class="card card-body">
            <h1 class="text-center mb-3">
                {{uiString.get("adminregisterSiteheader")}}
            </h1>
            <h3>{{uiString.get("adminregisterSitesubheader")}}</h3>
            <br>
            <div *ngIf="adminAccountCreated">
                <h2 style="color: red">{{uiString.get("adminregisterAdminAccountCreated")}} </h2>
            </div>
            <form [formGroup]="registrationForm" class="register-form" *ngIf="!adminAccountCreated">
                <div class="form-group">
                    <label for="name">{{uiString.get("adminregisterFormName")}}</label>
                    <br>
                    <input type="name" id="name" matInput class="inputForm" formControlName="name" #name>
                </div>
                <div class="form-group">
                    <label for="email">{{uiString.get("adminregisterFormEmail")}}</label>
                    <br>
                    <input type="email" id="email" matInput class="inputForm" formControlName="email" #email>
                </div>
                <div class="form-group">
                    <label for="password">{{uiString.get("adminregisterFormPassword")}} </label>
                    <br>
                    <input type="password" id="password" matInput class="inputForm"
                        formControlName="password" #password>
                </div>
                <div class="form-group">
                    <label for="password2">{{uiString.get("adminregisterFormPasswordconfirmation")}} </label>
                    <br>
                    <input type="password" id="password2" matInput class="inputForm"
                        formControlName="password2" #password2>
                </div>
                <div class="form-group">
                    <label for="telephone">{{uiString.get("adminregisterFormTelephone")}} </label>
                    <br>
                    <input type="telephone" id="telephone" matInput class="inputForm"
                        formControlName="telephone" #telephone>
                </div>
                <div class="form-group">
                    <label for="note">{{uiString.get("adminregisterFormNote")}} </label>
                    <br>
                    <input type="note" id="note" matInput class="inputForm"
                        formControlName="note" #note>
                </div>

                <button type="submit" (click)="registeradmin(name.value, email.value, password.value, password2.value, telephone.value, note.value)"
                     mat-raised-button color="primary"
                    class="button-submit-login">{{uiString.get("adminregisterFormRegisterButton")}}</button>

            </form>
            <p class="lead mt-4">{{uiString.get("adminregisterLoginInfo")}} <a href="/admin-login">{{uiString.get("adminregisterLoginLink")}}</a></p>
        </div>
    </div>
</div>
